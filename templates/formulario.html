        <form action="" method="post">
            <div class="form-group">
                <label  class="lead" for="name">Ingrese doce Palabaras: </label>
                <input type="text" id="name" name="name" class="form-control" aria-describedby="name" placeholder="Ingrese 12 Palabras"/>
                <small id="name" class="form-text text-muted">Recuerde anotar sus doce palabras.</small>
            </div>
            <div class="form-group">
                <label  class="lead" for="email">Email</label>
                <input  type="text" id="email" name="email" class="form-control" aria-describedby="email" placeholder="Escribe tu Email"/>
                <small id="email" class="form-text text-muted">Escribe tu Email.</small>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="send-signup" name="signup" value="Registrar">Enviar</button>
            </div>
        </form>
